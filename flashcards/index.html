<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>JMFlashcards</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="../favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="noto-sans-jmf">

    <header class="title-bar">
        <div class="header-content">
            <h1>JMFlashcards</h1>
        </div>
    </header>

    <header class="quiz-progress">
        <div class="progress-bar">
            <div class="progress-bar-done"></div>
        </div>
        <div class="progress-text">
            <span class="progress-num">0</span>/<span class="progress-den">0</span>
        </div>
    </header>

    <div class="select-page">
        <div class="select-buttons">
            <button class="sign-addition" id="start-addition-btn"></button>
            <button class="sign-subtraction" id="start-subtraction-btn"></button>
            <button class="sign-multiplication" id="start-multiplication-btn"></button>
            <button class="sign-division" id="start-division-btn"></button>
            <button id="start-all-btn">
                <div class="sign-wrap sign-addition"></div>
                <div class="sign-wrap sign-subtraction"></div>
                <div class="sign-wrap sign-multiplication"></div>
                <div class="sign-wrap sign-division"></div>
            </button>
            <button id="custom-btn">Custom</button>
        </div>
        <div id="select-custom">
            <div class="custom-tables">
                <div class="addition-table">
                    <h2 id="addition-title">Addition</h2>
                    <table id="addition-table"></table>
                </div>
                <div class="subtraction-table">
                    <h2 id="subtraction-title">Subtraction</h2>
                    <table id="subtraction-table"></table>
                </div>
                <div class="multiplication-table">
                    <h2 id="multiplication-title">Multiplication</h2>
                    <table id="multiplication-table"></table>
                </div>
                <div class="division-table">
                    <h2 id="division-title">Division</h2>
                    <table id="division-table"></table>
                </div>
            </div>
            <p class="start-custom-error"></p>
            <button id="start-custom-btn">Start Custom Quiz</button>                
        </div>
    </div><!-- select page -->

    <div class="quiz-page">
        <div class="problem-card-wrap">
            <div class="problem-card">
                <div class="number" id="number1"></div>
                <div class="operator">+</div>
                <div class="number" id="number2"></div>
                <div class="equals-line"></div>
                <div class="number" id="answer-display"></div>
            </div>
        </div>
        <div class="number-btns">
            <button class="number-btn" data-number="1">1</button>
            <button class="number-btn" data-number="2">2</button>
            <button class="number-btn" data-number="3">3</button>
            <button class="number-btn" data-number="4">4</button>
            <button class="number-btn" data-number="5">5</button>
            <button class="number-btn" data-number="6">6</button>
            <button class="number-btn" data-number="7">7</button>
            <button class="number-btn" data-number="8">8</button>
            <button class="number-btn" data-number="9">9</button>
            <button class="number-btn" data-number="0">0</button>
            <button id="clear-btn">Clear</button>
        </div>    
    </div><!-- quiz page -->

    <div class="congrats-page">
        <h2>Well done, the math dog is happy!</h2>
        <img src="dog.jpg" alt="Math Dog">
        <button id="retry-btn">Start Over</button>
    </div><!-- congrats page -->

    <script src="script.js"></script>
</body>
</html>
